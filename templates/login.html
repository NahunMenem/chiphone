<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-xl font-bold text-center">Iniciar sesión</h2>

    {% if error %}
      <p class="text-red-500 text-sm text-center">{{ error }}</p>
    {% endif %}

    <input type="text" name="usuario" placeholder="Usuario" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <input type="password" name="contraseña" placeholder="Contraseña" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-2 rounded">Ingresar</button>
  </form>
</body>
</html>
